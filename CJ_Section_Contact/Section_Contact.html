<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./Section_Contact.css" />
    <title>Contact Form</title>
  </head>

  <body>
    <div class="container-contact display-1">
      <div class="contact-items card display-1">
        <div class="contact-item-left display-1">
          <div class="contact-details display-3">
            <div>
              <p class="contact-detail-title">CONTACT US</p>
            </div>
            <div>
              <p class="contact-detail-description-1 font-3">Our team is here to help</p>
            </div>
            <div>
              <p class="contact-detail-description-2 font-3">We would love to hear from you!</p>
            </div>
            <div>
              <!-- <div class="contact-details display-2">
                <div class="display-4"><i class="bx bx-current-location"></i></div>
                <div class="display-4">
                  <p class="contact-detail-1">Abu Road, Rajasthan</p>
                </div>
              </div> -->
              <div class="contact-details display-2">
                <div class="display-4"><i class="bx bx-mail-send"></i></div>
                <div class="display-4">
                  <p class="contact-detail-2">cyberjunkfoundation@gmail.com</p>
                </div>
              </div>
              <div class="contact-details display-2">
                <div class="display-4"><i class="bx bxs-phone-call"></i></div>
                <div class="display-4">
                  <p class="contact-detail-3">+91 9999999999</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="contact-item-right">
          <div class="contact-form">
            <h3 class="contact-form-title display-1">Let's Talk.</h3>
            <p class="contact-form-text-1 display-1">We are happy to answer any queries you might have.</p>
            <p class="contact-form-text-2 display-1">Got a question? Please fill out the form below.</p>
            <form class="contact-form-items">
              <div class="contact-form-item margin-1 color1">
                <label for="fullName">Full Name*</label>
                <input type="text" name="fullName" placeholder="Cyber Junk Foundation" />
              </div>
              <div class="contact-form-item margin-1 color1">
                <label for="email">Email Address*</label>
                <input type="email" name="email" placeholder="yourmail@gmail.com" />
              </div>
              <div class="contact-form-item margin-1 color1">
                <label for="phone">Mobile Number*</label>
                <input type="text" name="phone" placeholder="+91 9999999999" />
              </div>
              <div class="contact-form-item contact-form-item-message color1">
                <label for="message">Your Message*</label>
                <textarea name="message" rows="1" placeholder="type your message here"></textarea>
              </div>
              <div class="contact-form-footer"><p>*required fields</p></div>
              <div class="contact-form-button display-1">
                <button type="submit" class="ud-main-btn">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
