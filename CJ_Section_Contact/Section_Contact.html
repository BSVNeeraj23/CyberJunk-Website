<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Boostrap -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    /> -->
    <!-- Box Icons -->
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
    <!-- css.gg Icons -->
    <link href="https://css.gg/mail.css" rel="stylesheet" />
    <link rel="stylesheet" href="./Section_Contact.css" />
    <title>Section Contact</title>
  </head>

  <body>
    <div class="container-contact contact-display-6">
      <div class="contact-items contact-glass-2 contact-display-1">
        <div class="contact-item-left contact-display-1">
          <div class="contact-details contact-display-3">
            <div>
              <p class="contact-detail-title">CONTACT US</p>
            </div>
            <div>
              <p class="contact-detail-description-1 contact-font-5">Our team is here to help</p>
            </div>
            <div>
              <p class="contact-detail-description-2 contact-font-5">We would love to hear from you!</p>
            </div>
            <div style="align-items: center" class="contact-display-4">
              <div style="margin-left: 37px" class="contact-display-5">
                <!-- <div class="contact-detail-items contact-display-2">
                  <div class="contact-display-4"><i class="bx bx-current-location"></i></div>
                  <div class="contact-display-4">
                    <p class="contact-detail-1">Abu Road, Rajasthan</p>
                  </div>
                </div> -->
                <div class="contact-detail-items">
                  <div class="contact-display-1"><i class="bx bx-message"></i></div>
                  <!-- <div class="contact-display-4"><i class="gg-mail"></i></div> -->
                  <div>
                    <p class="contact-detail-2 contact-display-1">cyberjunk.cj@gmail.com</p>
                  </div>
                </div>
                <div class="contact-detail-links contact-display-1">
                  <ul style="justify-content: space-between" class="contact-display-4">
                    <li>
                      <a href="https://www.linkedin.com/company/cyber-junk/" target="_blank"> <i class="bx bxl-linkedin"></i></a>
                    </li>
                    <li>
                      <a href="https://twitter.com/CyberJunk_?t=rfuxIdRiH1WBAdRKYW3hjQ&s=09" target="_blank"
                        ><i class="bx bxl-twitter"></i
                      ></a>
                    </li>
                    <li>
                      <a href="https://instagram.com/cyber.junk_?utm_medium=copy_link" target="_blank">
                        <i class="bx bxl-instagram-alt"></i
                      ></a>
                    </li>
                  </ul>
                </div>
                <!-- <div class="contact-detail-items">
                  <div class="contact-display-1"><i class="bx bxs-phone-call"></i></div>
                  <div>
                    <p class="contact-detail-3 contact-display-1">+91 9999999999</p>
                  </div>
                </div> -->
              </div>
              <div class="contact-detail-image contact-display-6">
                <img class="contact-svg-1" src="./Section_Contact.svg" alt="an svg" />
              </div>
            </div>
          </div>
        </div>
        <div class="contact-item-right contact-display-2">
          <div class="contact-form">
            <h3 class="contact-form-title contact-display-1 contact-font-3">Let's Talk.</h3>
            <p class="contact-form-text-1 contact-display-1">We are happy to answer any queries you might have.</p>
            <p class="contact-form-text-2 contact-display-1">Got a question? Please fill out the form below.</p>
            <form class="contact-form-items">
              <div class="contact-form-item">
                <label for="fullName">Full Name*</label>
                <input type="text" name="fullName" placeholder="Cyber Junk Foundation" />
              </div>
              <div class="contact-form-item">
                <label for="email">Email Address*</label>
                <input type="email" name="email" placeholder="yourmail@gmail.com" />
              </div>
              <div class="contact-form-item">
                <label for="phone">Mobile Number*</label>
                <input type="text" name="phone" placeholder="+91 9999999999" />
              </div>
              <div class="contact-form-item contact-form-item-message">
                <label for="message">Your Message*</label>
                <textarea name="message" rows="1" placeholder="type your message here"></textarea>
              </div>
              <div class="contact-form-footer">
                <p>*required fields</p>
              </div>
              <div class="contact-form-button contact-display-1">
                <button type="submit" class="ud-main-btn">SEND</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
